<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="profile-pic">
        <img src="image/pic.jpeg" alt="" class="pic" />
      </div>
      <div class="text-data">
        <span class="name">Prashant Gupta</span>
        <span class="job">MERN Learner</span>
      </div>
      <div class="social-media">
        <div class="link"><i class="ri-facebook-fill"></i></div>
        <div class="link">
          <i class="ri-twitter-line"></i>
        </div>
        <div class="link"><i class="ri-instagram-line"></i></div>
        <div class="link"><i class="ri-youtube-line"></i></div>
      </div>
      <div class="buttons">
        <button class="button">subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data"><i class="ri-heart-line"></i>60k</div>
        <div class="data">
          <i class="ri-chat-3-line">20k</i>
        </div>
        <div class="data">
          <div class="share">
            <i class="ri-share-forward-line"></i>
          </div>
          14k
        </div>
      </div>
    </div>
  </body>
</html>
